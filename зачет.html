<!DOCTYPE html>
<HTML>
<html>
<head>
<title>Lab 3</title>
<meta charset="utf-8">
<canvas id="graph" width = "500px" height = "400px" style = "border: 1px solid black"></canvas>
<script>
var canvas = document.getElementById('graph');
var ctx = canvas.getContext('2d');
 
var Point = function(x, y) {
	this.x = x;
	this.y = y;
}
 
function setPixel (x,y) {
	ctx.fillRect(x, y, 1, 1);
}
 
function draw()
{
	var p = [];
	if(arguments.length > 1){
		for(var i = 0; i < arguments.length/2; i++)
			p.push(new Point(arguments[2*i], arguments[2*i+1]));
	} else p = arguments[0];
	RemoveOdd(p);
 
	var n = p.length;
	for(var i = 0; i < n-1; i++)
		line(p[i].x, p[i].y, p[i+1].x, p[i+1].y);
	line(p[n-1].x, p[n-1].y, p[0].x, p[0].y);
}
 
function fill(){
 
	var p = [];
	if(arguments.length > 1){
		for(var i = 0; i < arguments.length/2; i++)
			p.push(new Point(arguments[2*i], arguments[2*i+1]));
	} else p = arguments[0];
	RemoveOdd(p);
 
	var Ymin = findMinY(p);
	var Ymax = findMaxY(p);
	var n = p.length;
 
	var Xs = [];
 
	for(var y = Ymin; y < Ymax; y++){
		for(var i = 0; i < n; i++){
 
			if(y == p[i].y){
				var i1 = (n+i-1)%n;
				var i2 = (i+1)%n;
 
				if(p[i].y != p[i2].y){
					if( p[i].y <  p[i2].y){
						Xs.push({
							P: p[i],
							P2: p[i2],
							x: p[i].x,
							k: (p[i2].x - p[i].x)/(p[i2].y - p[i].y),
						});
						Xs.sort(sortf);
					}else{
						for(var j in Xs){
							if(Xs[j].P == p[i2] && Xs[j].P2 == p[i]){
								Xs.splice(j, 1);
								break;
							}
						}
					}
				}

				if(p[i].y != p[i1].y){
					if( p[i].y <  p[i1].y){
						Xs.push({
							P: p[i],
							P2: p[i1],
							x: p[i].x,
							k: (p[i1].x - p[i].x)/(p[i1].y - p[i].y),
						});
						Xs.sort(sortf);
					}else{
						for(var j in Xs){
							if(Xs[j].P == p[i1] && Xs[j].P2 == p[i]){
								Xs.splice(j, 1);
								break;
							}
						}
					}
				}
 
			}
 
		}
		
		for(var i = 1; i < Xs.length/2+1; i++){
			var i1 = 2*i-2;
			var i2 = 2*i-1;
 
			line(Math.ceil(Xs[i1].x), y, Math.floor(Xs[i2].x), y);

			Xs[i1].x += Xs[i1].k;
			Xs[i2].x += Xs[i2].k;
		}
 
	}
 
 
}
 
function sortf(a, b){
	if(a.P == b.P){
		if(a.k < b.k) return -1;
	}
 
	if(a.x < b.x) return -1;
	return 1;
}
 
function findMinY(p){
	var Y = p[0].y;
	for(i in p)
		Y = Math.min(Y, p[i].y);
	return Y;
}
 
function findMaxY(p){
	var Y = p[0].y;
	for(i in p)
		Y = Math.max(Y, p[i].y);
	return Y;
}
 
function RemoveOdd(polygon)
{
	for(var i = 0; i < polygon.length; i++)
		while(polygon.length > 2 && Square(polygon[i%polygon.length], polygon[(1+i)%polygon.length], polygon[(2+i)%polygon.length]) == 0)  polygon.splice((1+i)%polygon.length, 1);
}
 
function Square(A, B, C) {
	return 1/2 * Math.abs((A.x * B.y + B.x * C.y + C.x * A.y) - (A.y * B.x + B.y * C.x + C.y * A.x));
}
 
function line (x1, y1, x2, y2)
{
 
	var dx, dy, d, d1, d2, x, y, stp;
 
	dx = x2 - x1;
	dy = y2 - y1;
	if ( (Math.abs(dx) > Math.abs(dy) && x2 < x1) ||
	 (Math.abs(dx) <= Math.abs(dy) && y2 < y1)){
		x = x1;
		x1 = x2;
		x2 = x;
		y = y1;
		y1 = y2;
		y2 = y;
	}
	dx = x2 - x1;
	dy = y2 - y1;
	stp = 1;
	setPixel(x1, y1);
	if (Math.abs(dx) > Math.abs(dy)){
		if (dy < 0){
		  stp = -1;
		  dy = -dy;
		}
		d = (dy * 2) - dx;
		d1 = dy * 2;
		d2 = (dy - dx) * 2;
		y = y1;
		for(x = x1 + 1; x <= x2; x++){
		  if (d > 0){
			y = y + stp;
			d = d + d2;
		  }else d = d + d1;
		  setPixel(x, y);
		}
	} else{
		if (dx < 0){
		  stp = -1;
		  dx = -dx;
		}
		d = (dx * 2) - dy;
		d1 = dx * 2;
		d2 = (dx - dy) * 2;
		x = x1;
		for(y = y1 + 1; y <= y2; y++){
		  if (d > 0){
			x = x + stp;
			d = d + d2;
		  }else d=d+d1;
		  setPixel(x, y);
		}
	}
}   
 
var pol = [];
 
canvas.addEventListener("mousedown", function (e)
{
 
	if(e.which == 1){
		ctx.fillStyle = 'black';
		var x = e.offsetX;
		var y = e.offsetY;
		pol.push(new Point(x,y));
		draw(pol);
	}else if(e.which == 3){
		ctx.fillStyle = 'red';
		fill(pol);
		ctx.fillStyle = 'black';
		draw(pol);
		pol = [];
	}
});
</script>
</body>
</HTML>
